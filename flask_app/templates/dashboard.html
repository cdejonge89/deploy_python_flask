<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dash.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box-area">
        <header>
            <div class="wrapper">
                
                <nav>
                    <a href="/quote/create" class="login">Your list</a>
                    <a href="/logout" class="login">Log Out</a>
                </nav>
            </div>
        </header>
        <div class="banner-area">
            <h2><div id="quoteResult" class="quote"></div></h2>
        </div>
        <div class="content-area">
            <div class="wrapper">

                <h1 class="h1">
                    <span>Welcome</span>
                    <span>back,</span>
                    <span>{{ user.first_name }}</span>
                </h1>

                <form onsubmit="getBook(event)">
                    <input type="search" name="bookName" id="bookName" placeholder="search books..">
                    <button class="add_list">Search</button>
                </form>

                <div id="bookResult"></div>


            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- <script src="static/js/dashscript.js"></script> -->
<script src="{{ url_for('static', filename='js/dashscript.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
