<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book List</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/create.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="/dashboard" class="login">Book Search</a>
        <a href="/quote/create" class="login">My List</a>
        <a href="/logout" class="login">Log Out</a>
    </div>

    <div class="container">
        <h1 class="h1">Edit Your List</h1>

        <form class="form" action="/books/{{book.id}}/update" id="edit_book" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{book.title}}">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{book.author}}">
            <button>Edit</button>
        </form>
        {% for message in get_flashed_messages() %}
            <p id="flash">{{ message }}</p>
        {% endfor %}
