<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/create.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="/dashboard" class="login">Book Search</a>
        <a href="/logout" class="login">Log Out</a>
    </div>

    <div class="container">
        <h1 class="h1">{{ user.first_name }}'s List</h1>

        <form class="form" onsubmit="addBook(event)" id="add_form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <button>Add to list</button>
        </form>
        {% for message in get_flashed_messages() %}
            <p id="flash">{{ message }}</p>
        {% endfor %}
        
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book_table_body">
                {% for book in user.books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>
                        <a href="/books/{{book.id}}/edit" id="edit_book">Edit</a> |
                        <a href="/books/{{book.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbod>
        </table>

    </div>
    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
</body>
</html>
